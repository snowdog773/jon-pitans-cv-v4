    <!--main creates a box around the main content to set 80% width for entire page-->
    <main>
        <article>
        <h2 id="contact-form">Contact Form</h2>
            <form method="POST" action="https://us-central1-fir-ac2be.cloudfunctions.net/formReader">
                <fieldset>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required />
                    </p>
                    <p>
                        <label for="org">Organisation</label>
                        <input type="text" id="org" name="org" />
                    </p>
                    <p>
                        <label for="tel">Telephone</label>
                        <input type="tel" id="tel" name="tel" required />
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </p>
                    <p>
                        <label for="message">Type your message here</label>
                        <textarea id="message" name="message" rows="6" cols="60" required placeholder="This contact form is currently in the testing phase and is not connected to a server. To contact me please use the contact details in the Personal Information section of this page."></textarea>

                    </p>
                    <p>
                <button type="submit">Submit</button>
                </p>
                </fieldset>
            </form>
        </article>
    </main>
